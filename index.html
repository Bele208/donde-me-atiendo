<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/813cbe3664.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Nunito+Sans:ital,wght@0,200;0,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>¿Dónde me atiendo?</title>
</head>

<body>
    <header>
        <div id="logo-general">
            <figure>
                <img src="./img/logo-black.png" alt="">
            </figure>

            <div id="titulo-logo">
                <h1>¿Dónde me atiendo?</h1>
                <h4>Guía de hospitales públicos de CABA</h4>
            </div>
        </div>
        <div id="lateral-derecho">
            <div>
                <form id="buscador">
                    <label >
                        <input type="search" name="search" id="search" placeholder="Buscar hospital...">
                    </label>
                    <button id="enviar">Buscar</button>   
                </form>
            </div>

            <div id="login">
                <button id="abrir-ventana"><i class="fa-solid fa-user" id="user"></i>Accedé a tu cuenta</button>
            </div>

        </div>

    </header>
    <main>
        <nav id="nav">
            <ul>
                <li class="hover"><a href="inicio">Inicio</a></li>
                <li><a href="./hospitales">Hospitales</a></li>
                <li><a href="./telefonos-utiles">Telefonos útiles</a></li>
                <li><a href="./contact">Contacto</a></li>
            </ul>
        </nav>

        <!-- Carrousel -->

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/img-1.jpg" class="d-block w-100" alt="...">
                    <p>¿Necesitás saber en qué hospital atenderte?</p>
                </div>
                <div class="carousel-item">
                    <img src="./img/img-2.jpg" class="d-block w-100" alt="...">
                    <p>Accedé a toda la información importante.</p>
                </div>
                <div class="carousel-item">
                    <img src="./img/img-3.jpg" class="d-block w-100" alt="...">
                    <p>Hospitales de guardia, teléfonos y cómo llegar.</p>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
